<!DOCTYPE html>

<html lang="en">

<head>
	<!-- Website -->
    <title>Vintage Virtual Keyboard</title>
    <meta charset="utf-8">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/915646198004731927/950393707553755176/v.png">
	<!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @font-face {
            font-family: MigraExBo;
            src: url(https://5mina.github.io/upload/fonts/Migra%20Extrabold%20800.otf);
        }

        /*colors
        #EDE4DA
        #948574
        #8097A9*/

        :root {
            --btnsz: calc((100vw - 60px) / 10);
        }

        body {
            font-family: MigraExBo;
            color: #948574;
            background-color: #EDE4DA;
            min-width: 100vw;
            max-width: 100vw;
            min-height: 100vh;
            max-height: 100vh;
            font-size: 20px;
        }

        .container-fluid>.btn {
            width: var(--btnsz);
            overflow: hidden;
        }

        @media only screen and (max-width: 425px) {
            .container-fluid>.btn {
                font-size: 10px;
            }

            .container-fluid>.d-grid>.btn {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div style="min-height:20px;"></div>
    <div class="container-fluid">
        <h1>Virtual Keyboard</h1>
        <h3>Don't mess it up.</h3>
        <div class="card">
            <div class="card-header">Your Message</div>
            <div class="card-body">
                <span id="text">&nbsp;</span><span id="cursor">&nbsp;</span>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-2">
        <button type="button" class="btn btn-outline-secondary" onclick="i1()">1</button>
        <button type="button" class="btn btn-outline-secondary" onclick="i2()">2</button>
        <button type="button" class="btn btn-outline-secondary" onclick="i3()">3</button>
        <button type="button" class="btn btn-outline-secondary" onclick="i4()">4</button>
        <button type="button" class="btn btn-outline-secondary" onclick="i5()">5</button>
        <button type="button" class="btn btn-outline-secondary" onclick="i6()">6</button>
        <button type="button" class="btn btn-outline-secondary" onclick="i7()">7</button>
        <button type="button" class="btn btn-outline-secondary" onclick="i8()">8</button>
        <button type="button" class="btn btn-outline-secondary" onclick="i9()">9</button>
        <button type="button" class="btn btn-outline-secondary" onclick="i0()">0</button>
    </div>
    <div class="container-fluid mt-2">
        <button type="button" class="btn btn-outline-secondary" onclick="iq()">q</button>
        <button type="button" class="btn btn-outline-secondary" onclick="iw()">w</button>
        <button type="button" class="btn btn-outline-secondary" onclick="ie()">e</button>
        <button type="button" class="btn btn-outline-secondary" onclick="ir()">r</button>
        <button type="button" class="btn btn-outline-secondary" onclick="it()">t</button>
        <button type="button" class="btn btn-outline-secondary" onclick="iy()">y</button>
        <button type="button" class="btn btn-outline-secondary" onclick="iu()">u</button>
        <button type="button" class="btn btn-outline-secondary" onclick="ii()">i</button>
        <button type="button" class="btn btn-outline-secondary" onclick="io()">o</button>
        <button type="button" class="btn btn-outline-secondary" onclick="ip()">p</button>
    </div>
    <div class="container-fluid mt-2">
        <button type="button" class="btn btn-outline-secondary" onclick="ia()">a</button>
        <button type="button" class="btn btn-outline-secondary" onclick="is()">s</button>
        <button type="button" class="btn btn-outline-secondary" onclick="iid()">d</button>
        <button type="button" class="btn btn-outline-secondary" onclick="iif()">f</button>
        <button type="button" class="btn btn-outline-secondary" onclick="ig()">g</button>
        <button type="button" class="btn btn-outline-secondary" onclick="ih()">h</button>
        <button type="button" class="btn btn-outline-secondary" onclick="ij()">j</button>
        <button type="button" class="btn btn-outline-secondary" onclick="ik()">k</button>
        <button type="button" class="btn btn-outline-secondary" onclick="il()">l</button>
        <button type="button" class="btn btn-secondary" onclick="ienter()">enter</button>
    </div>
    <div class="container-fluid mt-2">
        <button type="button" class="btn btn-outline-secondary" onclick="iz()">z</button>
        <button type="button" class="btn btn-outline-secondary" onclick="ix()">x</button>
        <button type="button" class="btn btn-outline-secondary" onclick="ic()">c</button>
        <button type="button" class="btn btn-outline-secondary" onclick="iv()">v</button>
        <button type="button" class="btn btn-outline-secondary" onclick="ib()">b</button>
        <button type="button" class="btn btn-outline-secondary" onclick="iin()">n</button>
        <button type="button" class="btn btn-outline-secondary" onclick="im()">m</button>
        <button type="button" class="btn btn-outline-secondary" onclick="icom()">,</button>
        <button type="button" class="btn btn-outline-secondary" onclick="idot()">.</button>
        <button type="button" class="btn btn-secondary" onclick="iclear()">clear</button>
        <div class="d-grid mt-2">
            <button type="button" class="btn btn-secondary btn-block" onclick="ispace()">space</button>
        </div>
    </div>

    <script>
        const text = document.getElementById("text");
        var content = "&nbsp;";
        
        function i1() {
            content = content + "1";
            text.innerHTML = content;
        }
        function i2() {
            content = content + "2";
            text.innerHTML = content;
        }
        function i3() {
            content = content + "3";
            text.innerHTML = content;
        }
        function i4() {
            content = content + "4";
            text.innerHTML = content;
        }
        function i5() {
            content = content + "5";
            text.innerHTML = content;
        }
        function i6() {
            content = content + "6";
            text.innerHTML = content;
        }
        function i7() {
            content = content + "7";
            text.innerHTML = content;
        }
        function i8() {
            content = content + "8";
            text.innerHTML = content;
        }
        function i9() {
            content = content + "9";
            text.innerHTML = content;
        }
        function i0() {
            content = content + "0";
            text.innerHTML = content;
        }
        function iq() {
            content = content + "q";
            text.innerHTML = content;
        }
        function iw() {
            content = content + "w";
            text.innerHTML = content;
        }
        function ie() {
            content = content + "e";
            text.innerHTML = content;
        }
        function ir() {
            content = content + "r";
            text.innerHTML = content;
        }
        function it() {
            content = content + "t";
            text.innerHTML = content;
        }
        function iy() {
            content = content + "y";
            text.innerHTML = content;
        }
        function iu() {
            content = content + "u";
            text.innerHTML = content;
        }
        function ii() {
            content = content + "i";
            text.innerHTML = content;
        }
        function io() {
            content = content + "o";
            text.innerHTML = content;
        }
        function ip() {
            content = content + "p";
            text.innerHTML = content;
        }
        function ia() {
            content = content + "a";
            text.innerHTML = content;
        }
        function is() {
            content = content + "s";
            text.innerHTML = content;
        }
        function iid() {
            content = content + "d";
            text.innerHTML = content;
        }
        function iif() {
            content = content + "f";
            text.innerHTML = content;
        }
        function ig() {
            content = content + "g";

        }
        function ih() {
            content = content + "h";

        }
        function ij() {
            content = content + "j";

        }
        function ik() {
            content = content + "k";

        }
        function il() {
            content = content + "l";

        }
        function ienter() {
            content = content + "<br>&nbsp;";
            text.innerHTML = content;
        }
        function iz() {
            content = content + "z";
            text.innerHTML = content;
        }
        function ix() {
            content = content + "x";

        }

        function iin() {

        }
        function im() {

        }
        function icom() {
            content = content + ",";
            text.innerHTML = content;
        }
        function idot() {
            content = content + ".";
            text.innerHTML = content;
        }
        function iclear() {
            content = "&nbsp;";
            text.innerHTML = content;
        }
        function ispace() {
            content = content + "&nbsp;";
            text.innerHTML = content;
        }
        //Blinking Cursor
        const pntr = document.getElementById("cursor");
        var state = true;
        function forever() {
            if (state == true){
                state = false;
                pntr.innerHTML = "|"
            }else{
                pntr.innerHTML = "&nbsp;"
                state = true;
            }
            setTimeout(() => { forever() }, 530);
        }
        forever()
    </script>
</body>

</html>
