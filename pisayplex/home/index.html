<!DOCTYPE html>
<html>
<head>
    <title>Pisayplex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pc.css">
    <link rel="stylesheet" href="../tablet.css" media="screen and (max-width: 770px)">
    <link rel="stylesheet" href="../phone.css" media="screen and (max-width: 450px)">
    <script src="../script.js"></script>
</head>

<body onclick="hideSearch(true)">
    <div id="modal" onclick="modalSearch(true)">
        <div id="item-modal" onclick="modalSearch(false)">
            <div id="item-image">
                <img id="modal-img" src="" alt="">
            </div>
            <div id="modal-content">
                <div id="item-name"></div>
                <div id="item-price"></div>
                <hr>
                <form onSubmit="search();return false;"><button id="minus-btn" onclick="countDown()">-</button><input type="number" id= "number-box" name= "number-box" placeholder="0" onkeydown="setTimeout(() => { resizeInput() }, 1);return (event.keyCode!=13);"><button id="add-btn" onclick="countUp()">+</button></form>
                <button onclick="addToCart()">Add to Cart</button><button onclick="buyNow()" style="margin-left: 0.5vw;">Buy Now</button>
            </div>
        </div>
    </div>
    <div id="header"><img src="../pics/logo.png"></div>
    <div id="search-bar" onclick="hideSearch(false)"><form><input type="text" id= "search-box" name= "search-box" placeholder= "Search" pattern="[a-zA-Z0-9\s]" onkeydown="return (event.keyCode!=13);"></form><div id="searchResult"></div></div>
    <div id="navbar">
        <div>
            <div class="nav-item cart-item" onclick="navDisplay(1)">Home</div>
            <div class="nav-item cart-item" onclick="navDisplay(2)">All Items</div>
            <div class="nav-item cart-item" onclick="navDisplay(3)">Clothes</div>
            <div class="nav-item cart-item" onclick="navDisplay(4)">Technology</div>
            <div class="nav-item cart-item" onclick="navDisplay(5)">School Supplies</div>
            <div class="nav-item cart-item" onclick="navDisplay(6)">Supplementary Learning Materials</div>
            <div class="nav-item cart-item" onclick="navDisplay(7)">Dormer Items</div>
            <div class="nav-item cart-item" onclick="navDisplay(8)">About</div>
        </div>
    </div>
    <div id="header2"></div>

    <div class="card-box" id="card-box"></div>
    <hr>
    <div class="form-box">
        <div class="order-box" id="order-box"></div>
        <div class="form"><form method="get" action="http://sirjm.infinityfreeapp.com/checkout.php">
            <div class="parts">
                <label for="cust_name">Name</label><br>
                <input type="text" id="cust_name" name="cust_name" pattern="[a-zA-Z.-\s]" onchange="saveForm()" required>
            </div>
            <div class="parts">
                <label for="cust_email">Email</label><br>
                <input type="text" id="cust_email" name="cust_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" onchange="saveForm()" required>
            </div><br>
            <label for="cust_addr">Address</label><br>
            <input type="text" id="cust_addr" name="cust_addr" pattern="[a-zA-Z.-\s]" onchange="saveForm()" required><br>
            <input type="submit" id="submit" name="submit" value="Checkout" onclick="if(document.getElementById('cust_addr').value != '' && document.getElementById('cust_email').value != '' && document.getElementById('cust_name').value != ''){if(document.getElementById('cust_order').value == ''){alert('No Items In Cart')}}">
            <input type="text" id="cust_order" name="cust_order" required hidden>
        </form></div>
    </div>

    <button id="godown" onclick="window.scrollTo(0, document.body.scrollHeight);">To Cart</button>
</body>
</html>
